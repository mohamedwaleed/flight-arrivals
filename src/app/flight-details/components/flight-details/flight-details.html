<div class="container-fluid flight-details-container">
    <div class="row">
        <div class="col">
           <h1 class="center">Flights from {{$ctrl.origin}} to {{$ctrl.dest}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
          <nvd3 options="$ctrl.correlationGraphOptions" data="$ctrl.correlationGraphData"></nvd3>
        </div>
        <div class="col-sm-6">
            <div class="recommendation">
                <h4 class="center">Recommended flights </h4>
                <table class="table">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Delay</th>
                        <th>Depreture time</th>
                        <th>Arrival time</th>
                      </tr>
                    </thead>
                    <tbody>      
                      <tr class="table-primary">
                        <td>Primary</td>
                        <td>Joe</td>
                        <td>joe@example.com</td>
                        <td>joe@example.com</td>
                      </tr>
                      <tr class="table-info">
                        <td>Info</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                        <td>july@example.com</td>
                      </tr>
                      <tr class="table-success">
                        <td>Success</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                        <td>july@example.com</td>
                      </tr>
                      
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <nvd3 options="$ctrl.options" data="$ctrl.data"></nvd3>
      </div>
    </div>
</div>
